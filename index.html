<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0">
  <title>Dungeon Roll - A Tabletop JRPG</title>
  <style>
    body {
      margin: 0px;
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0a0a0f;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #4CAF50;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      letter-spacing: 4px;
      z-index: 1000;
      transition: opacity 0.6s ease-out;
    }

    #loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="loading">Loading Dungeon Roll...</div>
  <canvas id="renderCanvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
